<app-header></app-header>
<div class="row center-xs margen">
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <p *ngIf="userInvalid">Usuario no válido</p>
      <div>
        <button [disabled]="form.invalid" mat-raised-button  color="primary" type="submit">Ingresar</button>
      </div>
      <h3>Aún no estás registrado?</h3>
      <button mat-button color="primary" (click)="goRegister()">Crear nuevo usuario</button>
    </mat-card>
  </form>
</div>
<app-footer></app-footer>
