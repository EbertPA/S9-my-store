<footer>
  <div>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }">Últimos productos</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="box">
          <h3>Acerca de Yard Sale</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="box">
          <h3>Subscripción</h3>
          <mat-form-field>
            <input matInput [formControl]="email" placeholder="Digite su email" type="email">
          </mat-form-field>
          <button mat-raised-button [disabled]="email.invalid" (click)="sendEmail()">Enviar</button>
          <mat-hint *ngIf="email.invalid && email.dirty">
            <p><small>El email no es válido</small></p>
          </mat-hint>
        </div>
      </div>
    </div>
  </div>
</footer>
